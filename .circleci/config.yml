version: 2.1
executors:
  my-custom-executor:
    docker:
      - image: cimg/base:stable
jobs:
  tests:

    executor: my-custom-executor
    steps:
      - checkout
      - run: |
          dotnet test
      - store_test_results:
          path: rpg-v2_tests/TestResults

workflows:
  my-custom-workflow:
    jobs:
      - tests